name: ğŸš€ Build e Push AutomÃ¡tico da Imagem Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Baixar cÃ³digo do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ•’ Gerar tag automÃ¡tica (timestamp)
        id: tag
        run: echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: ğŸ³ Build da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USER }}/teste-build:latest .

      - name: ğŸ·ï¸ Criar tag automÃ¡tica
        run: |
          docker tag ${{ secrets.DOCKER_USER }}/teste-build:latest \
            ${{ secrets.DOCKER_USER }}/teste-build:${{ env.TAG }}

      - name: ğŸ“¤ Enviar imagens para o Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USER }}/teste-build:latest
          docker push ${{ secrets.DOCKER_USER }}/teste-build:${{ env.TAG }}
